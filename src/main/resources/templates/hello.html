<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Фото студентов</title>
    <script src="../static/jquery-3.6.0.js"></script>
</head>
<body>
    <img class="results2">Ждем ответа</img>

    <script>
        function showdiv2()
        {
            $.ajax({

                url: '/v1/public/photo/frame',         /* Куда пойдет запрос */

                method: 'get',             /* Метод передачи (post или get) */

                dataType: 'html',          /* Тип данных в ответе (xml, json, script, html). */

                success: function(data){   /* функция которая будет выполнена после успешного запроса.  */

                    $('.results2').attr("src", "data:image/jpeg;base64, "+data);           /* В переменной data содержится ответ от index.php. */

                }

            });

        }

        $(document).ready(function (){
            showdiv2();
            setInterval('showdiv2()',10);
        });
    </script>
</body>
</html>
